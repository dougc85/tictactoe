<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title-screen">
            <h1 class="game-title">Tic Tac Toe</h1>
            <div class="choose">
                <h3>Choose one:</h3>
            </div>
            <div class="turn-button player-first player-button">
                <h3 class="player-button">Player Goes First!</h3>
            </div>
            <div class="turn-button computer-first cpu-button">
                <h3 class="cpu-button">CPU Goes First!</h3>
            </div>
        </div>
        <div class="game-board hide">
            <div class="zero box">X</div>
            <div class="one box">O</div>
            <div class="two box">X</div>
            <div class="three box">X</div>
            <div class="four box">O</div>
            <div class="five box">O</div>
            <div class="six box">X</div>
            <div class="seven box">O</div>
            <div class="eight box">X</div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
