<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="title-screen">
            <h1 class="game-title">Tic Tac Toe</h1>
            <div class="choose">
                <h3>Choose one:</h3>
            </div>
            <div class="turn-button player-first player-button">
                <h3 class="player-button">Player Goes First!</h3>
            </div>
            <div class="turn-button computer-first cpu-button">
                <h3 class="cpu-button">CPU Goes First!</h3>
            </div>
        </div>
        <div class="game-board hide">
        </div>
        <div class="end-screen hide">
            <h2 class="end-message">
            </h2>
            <div class="reset-button reset-style turn-button">
                <h3 class="reset-button">Play Again?</h3>
            </div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
